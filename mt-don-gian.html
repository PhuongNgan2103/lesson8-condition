<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mt-don-gian</title>
</head>
<body>

<table>
    <tr>
        <td colspan="2"><input type="number" id="1"></td>
        <td colspan="2"><input type="number" id="2"></td>
    </tr>
    <tr>
        <td>
            <button id="+" onclick="inputOperation('cong')">Addition(+)</button>
        </td>
        <td>
            <button id="-" onclick="inputOperation('tru')">Subtraction(-)</button>
        </td>
        <td>
            <button id="*" onclick="inputOperation('nhan')">Multiplication(*)</button>
        </td>
        <td>
            <button id="/" onclick="inputOperation('chia')">Division(/)</button>
        </td>
    </tr>

</table>
<p id="result">Result Division :</p>
<script>
    function inputOperation(phepTinh) {
        // let data = element.innerHTML;
        // let oldData = document.getElementById("result").value;
        // let charEnd = oldData[oldData.length - 1];
        // if (charEnd == "/") {
        //     alert("mời nhập kí tự khác")
        // } else {
        //     let newData = oldData + data;
        //     document.getElementById("result").innerText = newData;
        // }

        let a = +document.getElementById('1').value;
        let b = +document.getElementById('2').value;
        let ketqua = 0;
        let result = "ket qua : "

        switch (phepTinh) {
            case "cong":
                ketqua = a + b;
                document.getElementById('result').innerText = result + ketqua;
                break;
            case "tru":
                ketqua = a - b;
                document.getElementById('result').innerText = result + ketqua;
                break;
            case "nhan":
                ketqua = a * b;
                document.getElementById('result').innerText = result + ketqua;
                break;
            case "chia":
                ketqua = a/b;
                document.getElementById('result').innerText = result + ketqua;
                break;
        }
    }

</script>
</body>
</html>
